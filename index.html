<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="page">
      <header class="cabecalho">
        <h1 class="cabecalho__titulo">Mentoria</h1>
        <p class="cabecalho__texto">Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">

        <fieldset>
          <div class="fieldset__wrapper">
            <legend>Informações pessoais</legend>

            <div class="name__surname">
              <div class="input__wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name">
              </div>

              <div class="input__wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname">
              </div>
            </div>

            <div class="input__wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event-email">
            </div>

            <div class="input__wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password">
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset__wrapper">
            <legend>Informações do mentor</legend>

            <div class="input__wrapper">
              <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
              <input type="text" id="event-name">
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset__wrapper">
            <legend>Seus horários disponíveis</legend>
        
            <p class="titulo__mentoria">Primeira mentoria</p>
            <div class="col-3">
              <div class="input__wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
  
              <div class="input__wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input__wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>

            <p class="titulo__mentoria">Segunda mentoria</p>
            <div class="col-3">
              <div class="input__wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
  
              <div class="input__wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input__wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>

          </div>
        </fieldset>

      </form>

      <footer>
        <input form="my-form" class="button" type="submit" value="Salvar">
      </footer>
    </div>
  </body>
</html>
